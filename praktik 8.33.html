<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat from pendaftaran dengan tabel dan fieldset</title>
</head>
<body>
    <h2>From Pendaftaran</h2>
    <from action="/submit" method="post">
    <fieldset>
        <legend>Informasi Pribadi</legend>
        <table>
        <tr>
        <td>Nama Lengkap:</td>
        <td><input type="text" name="name_lengkap" required></td>
        </tr>
        <tr>
        <td>Alamat Email:</td>
        <td><input typr="email" name="email" required></td>
        </tr>
        <tr>
        <td>Nomor Telepon:</td>
        <td><input type="tel" name="telepon" required></td>
        </tr>
        </table>
        </fieldset>
        <br>
        <fieldset>
        <legend>Informasi Akun</legend>
        <table>
        <tr>
        <td>Username:</td>
        <td><input type="text" name="username" required></td>
        </tr>
        <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
        </tr>
        </table>
        </fieldset>
        <br>
        <input type="submit" value="Daftar">
    </from>
</body>
</html>
