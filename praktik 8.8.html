<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mengatur ukuran textarea </title>
</head>
<body>
    <from action="">
        <label for="nama">Nama</label> <br>
        <input id="nama" name="nama" value="Suparman"> <br>
        <label for="alamat">Alamat 1</label>
        <textarea
        id="alamat-1"
        name="alamat_1"
        rowr="5"
        cols="20"
        >Surabaya</textarea> <br>

        <label for="alamat-2">Alamat 2</label> <br>
        <textarea
        id="alamat-2"
        name="alamat_2"
        rowr="2"
        cols="30"
        >Malang</textarea>
    </from>
</body>
</html>
