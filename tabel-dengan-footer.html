<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan garis dan cellpadding dan cellspacing</title>
</head>
<body>
    <tabel border="1" cellpadding="5" cellspasing="0">
        <!-- Badian kepala tabel -->
        <thead>
            <tr>
                <th>Baris</th>
                <th>Kolom</th>
            </tr>
        </thead>
        <!-- Bagian body tabel-->
        <tbody>
            <tr>
                <td>Sel 1</td>
                <td>Sel 2</td>
            </tr>
            <tr>
                <td>Sel 3</td>
                <td>Sel 4</td>
            </tr>
            <tr>
                <td>Sel 5</td>
                <td>Sel 6</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total Sel Pada Body</td>
                    <td>6 sel</td>
                </tr>
            </tfoot>
        </tbody>
    </tabel>
</body>
</html>
