<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selector Tag */
        p {
            color: blue;
        }
        /* Selector Kelas */
        #unique-section {
            border: 2px solid red;
            padding: 10px;
        }
        /* Selector Atribut */
        a[href] {
            text-decoration: none;
            color: green;
        }
        /* Selector Universal */
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<>
    <h1>Contoh Penggunaan Selektor dalam HTML</h1>
    <!-- Selector tag -->
    <p>Ini adalah paragraf yang menggunakan selektor tag &lt;p&gt;.</p>
    <!-- Selector Kelas -->
    <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight".</p>
    </div>
    <!-- Selector ID -->
    <div id="unique-section">
    <p>Ini adalah paragraf dalam div dengan ID "unique-section".</p>
    </div>
    <!-- Selector Atribut -->
    <a href="https://www.google.com/search?q=smk+n+1+kandeman&oq=smk+n+1+kan&gs_lcrp=EgZjaHJvbWUqCggAEAAY4wIYgAQyCggAEAAY4w
    IYgAQyEAgBEC4YrwEYxwEYgAQYjgUyBggCEEUYOTINCAMQLhivARjHARiABDIHCAQQABiABDINCAUQLhivARjHARiABDIICAYQABgWGB4yCAgHEAAYFhgeMgg
    ICBAAGBYYHjIICAkQABgWGB6oAgiwAgHxBaj4CsfxoRHd&sourceid=chrome&ie=UTF-8&safe=active&ssui=on" target="_blank">Link dengan atribut href</a>
     <!-- Selector Universal -->
    <p>Paragraf ini menggunakan selektor universal.</p>
</body>
</html>
