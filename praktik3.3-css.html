<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transfrom</title>
    <style>
        h1 {
            text-transform: capitalize;
        }
        .upper {
            text-transform: uppercase;
        }
        .lower {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Latihan text transfrom</h1>
    <p>
        <span class="upper">hello world</span> Ini adalah contoh patagraf.
        <span class="lower">TEXT INI DITULIS DENGAN HURUF KAPITAL, TAPI hasilnya
        AKAN MENJADI LOWERCASE. KARENA CSS YANG MENGATURNYA.
        </span>
    </p>
</body>
</html>
